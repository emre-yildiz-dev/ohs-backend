<!doctype html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}OHS Management System{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js"
    ></script>
    {% block head_extra %}{% endblock %}
  </head>
  <body class="h-full font-sans flex flex-col">
    {% block body_content %}
    <header class="bg-teal-700 text-gray-500 shadow-md">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="font-bold text-xl tracking-tight"
              >OHS Management System</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <button
              type="button"
              class="md:hidden text-white hover:text-teal-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
      {% block main_content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 border-t border-gray-300 mt-auto">
      <div class="container mx-auto px-4 py-4">
        <div class="text-center text-gray-600 text-sm">
          &copy; 2024 OHS Management System. All rights reserved.
        </div>
      </div>
    </footer>
    {% endblock %} {% block body_extra %}{% endblock %}
  </body>
</html>
